<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>GitHub</title>
</head>
<body>
    <div class="container">
        <img id="img-none" src="images/git_logo2.png">
        <div class="logo-area">
            <img src="images/git_logo.png">
        </div>
        <h1>Sign in to GitHub</h1>
        <div class="form-area">
            <form>
                <label for="username">Username or email address</label><br>
                <input type="text" id="username" name="username">
                <div class="password">
                    <label for="password">Password</label><br>
                    <p id="forgot">Forgot password?</p>
                </div>  
                <input type="password" id="password" name="password"><br>
                <input type="submit" name="login" value="Sign in">
            </form>
        </div>
        <div class="new-acc">
            <p>New to GitHub?</p><p id="p2">Create an account</p>.
        </div>

        <footer>
            <p id="f1">Terms</p> <p id="f2">Privacy</p> <p id="f3">Security</p> <p id="f4">Contact GitHub</p> 
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
